<div id="main" class="">
  <div id=" header" class="text-center d-flex align-items-center justify-content-center display-4">
    <p>Blogging API</p>
  </div>
  <div id="blog-posts" *ngFor="let p of posts" class="text-center p-3">

    <p class="display-6 text-primary">{{ p.title }}</p>
  </div>
</div>
